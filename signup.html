<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aura Drive - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <!-- Login Card -->
<div class="logo">AURA DRIVE</div>
  
  <div class="login-card">
    <h1>Login</h1>
    <p class="subtitle">Enter your email to sign in for this app</p>

    <form>
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />

      <button type="submit" class="btn-primary">
        Continue to Explore!
      </button>

      <div class="options">
        <span>or</span>
        <a href="#" class="forgot">Forgot Password?</a>
      </div>

      <div class="social-login">
        <button type="button" class="social-btn">
          <img src="assets/Login_Assets/google.png" alt="Google Login">
        </button>

        <button type="button" class="social-btn">
          <img src="assets/Login_Assets/apple.png" alt="Apple Login">
        </button>
      </div>

    </form>

  </div>

</body>
</html>
