<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aura Drive - Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS v3 CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Custom theme -->
  <script>
    tailwind.config = {
    theme: {
    extend: {
    colors: {
    auraPink: '#b23bb3',
    auraBlue: '#1b3fd6'
          } }}}
  </script>

  <!-- Parallax image style -->
<style>
  .parallax {
    will-change: transform;
    transform: translate3d(0,0,0);
  }
</style>


</head>
<body class="min-h-screen overflow-y-scroll scrollbar-hide bg-gradient-to-br from-purple-800 via-indigo-800 to-blue-700 flex items-center justify-center px-4">

      <!-- Logo -->
    <div class="absolute top-6 left-6 text-white font-semibold tracking-wide">
      AURA DRIVE
    </div>

  <!-- Background decorative image -->
  <img 
    src="assets/Login_Assets/login_bg.png"
    alt=""
    class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none"
  />
<img 
  src="assets/Login_Assets/login1.png"
  class="parallax absolute top-0 right-20 w-1/2 max-w-sm opacity-80 pointer-events-none"
  data-speed="30"
/>

<img 
  src="assets/Login_Assets/login2.png"
  class="parallax absolute bottom-0 left-20 w-1/2 max-w-sm opacity-100 pointer-events-none z-10"
  data-speed="50"
/>


  <!-- Card -->
  <div class="relative w-full max-w-2xl rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl p-8 md:p-12">

    <!-- Heading -->
    <h1 class="text-4xl font-bold text-white text-center mb-3">
      Create an account
    </h1>
    <p class="text-white/80 text-center mb-10">
      Enter your email to sign up for this app
    </p>
    <!-- Form -->
    <form class="space-y-6">
      <input
        type="text"
        placeholder="Name"
        class="w-full rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-auraPink"
      />
      <input
        type="email"
        placeholder="Email"
        class="w-full rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-auraPink"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-auraPink"
      />
      <!-- Buttons -->
      <div class="flex flex-col md:flex-row gap-4 justify-center mt-8">
        <button
          type="submit"
          class="px-8 py-3 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold hover:opacity-90 transition"
        >
          Let's Start to Explore!
        </button>
        <button
          type="button"
          class="px-8 py-3 rounded-full border border-white/60 text-white hover:bg-white/10 transition"
        >
          I already have an account
        </button>
      </div>
    </form>
  </div>

  <!-- Parallax Effect Script -->
<script>
  const items = document.querySelectorAll('.parallax');

  let mouseX = 0, mouseY = 0;
  let currentX = 0, currentY = 0;

  document.addEventListener('mousemove', (e) => {
    mouseX = (e.clientX / window.innerWidth - 0.5);
    mouseY = (e.clientY / window.innerHeight - 0.5);
  });

  function animate() {
    currentX += (mouseX - currentX) * 0.02;
    currentY += (mouseY - currentY) * 0.02;

    items.forEach(item => {
      const speed = parseFloat(item.dataset.speed);

      // Ultra-slow translation
      const translateX = currentX * speed * 8; // smaller factor
      const translateY = currentY * speed * 8;

      const rotateX = currentY * speed / 15;
      const rotateY = currentX * speed / 15;

      item.style.transform = `
        translate3d(${translateX}px, ${translateY}px, 0)
        rotateX(${rotateX}deg)
        rotateY(${rotateY}deg)
      `;
    });

    requestAnimationFrame(animate);
  }

  animate();
</script>






</body>
</html>
