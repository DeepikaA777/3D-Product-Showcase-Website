<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aura Drive - Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS v3 CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Custom theme -->
  <script>
    tailwind.config = {
    theme: {
    extend: {
    colors: {
    auraPink: '#b23bb3',
    auraBlue: '#1b3fd6'
          } }}}
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-800 via-indigo-800 to-blue-700 flex items-center justify-center px-4">

  <!-- Background decorative image -->
  <img 
    src="/mnt/data/7b84451c-d0a4-47d2-b783-33cbe565811f.png"
    alt=""
    class="absolute inset-0 w-full h-full object-cover opacity-20 pointer-events-none"
  />
  <!-- Card -->
  <div class="relative w-full max-w-2xl rounded-2xl bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl p-8 md:p-12">
    <!-- Logo -->
    <div class="absolute top-6 left-6 text-white font-semibold tracking-wide">
      AURA DRIVE
    </div>
    <!-- Heading -->
    <h1 class="text-4xl font-bold text-white text-center mb-3">
      Create an account
    </h1>
    <p class="text-white/80 text-center mb-10">
      Enter your email to sign up for this app
    </p>
    <!-- Form -->
    <form class="space-y-6">
      <input
        type="text"
        placeholder="Name"
        class="w-full rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-auraPink"
      />
      <input
        type="email"
        placeholder="Email"
        class="w-full rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-auraPink"
      />
      <input
        type="password"
        placeholder="Password"
        class="w-full rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-auraPink"
      />
      <!-- Buttons -->
      <div class="flex flex-col md:flex-row gap-4 justify-center mt-8">
        <button
          type="submit"
          class="px-8 py-3 rounded-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-semibold hover:opacity-90 transition"
        >
          Let's Start to Explore!
        </button>
        <button
          type="button"
          class="px-8 py-3 rounded-full border border-white/60 text-white hover:bg-white/10 transition"
        >
          I already have an account
        </button>
      </div>
    </form>
  </div>

</body>
</html>
